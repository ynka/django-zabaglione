{% load i18n %}
{% load pagination_tags %}
{% load attachments_tags %}

{% autopaginate attachments %}
{% paginate %}

<table>
	{% for attachment in attachments %}
	<tr>
		<td>
			<a href="/{{ attachment.attachment_file.url }}">{{ attachment.filename }}</a>
		</td>
		<td>
			{% attachment_delete_link attachment %}
		</td>
	</tr>
	{% endfor %}
</table>
